---
postgresql_packages:
  11:
    - postgresql-11
  10:
    - postgresql-10

postgresql_service:
  11: postgresql
  10: postgresql
postgresql_data_path:
  11: /var/lib/postgresql/11/main
  10: /var/lib/postgresql/10/main
postgresql_conf_path:
  11: /etc/postgresql/11/main
  10: /etc/postgresql/10/main
